<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastrar Autor</title>
  </head>
  <body>
    <section class="h-100 h-custom text-center">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-5">
              <div class="card-body p-3 p-md-3">
                <h3 class="mb-4 pb-2 pb-md-0 px-md-2">Cadastrar Livro:</h3>

                <form class="text-center">
                  <div
                    class="row d-flex justify-content-center align-items-center h-100"
                  >
                    <div class="px-md-2">
                      <div class="form-outline mb-4">
                        <label class="form-label pt-1" for="titulo"
                          >Titulo :</label
                        >
                        <input
                          type="text"
                          id="titulo"
                          class="form-control mb-3"
                          placeholder="Título do livro"
                          formControlName="senhaAtual"
                        />
                        <label class="form-label" for="anoLancamento"
                          >Ano Lançamento :</label
                        >
                        <input
                          type="date"
                          id="anoLancamento"
                          class="form-control mb-3"
                          placeholder="Ano Lançamento"
                          formControlName="senhaAtual"
                        />
                        <label class="form-label" for="titulo"
                          >ID Autor :</label
                        >
                        <input
                          type="text"
                          id="titulo"
                          class="form-control mb-3"
                          placeholder="ID do autor"
                          formControlName="senhaAtual"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-lg mb-1 cadastrar"
                    >
                      <span>Cadastrar</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
